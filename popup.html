<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        padding: 10px;
        width: 200px;
        font-size: 12px;
      }
      p {
        margin: 10px 0;
      }
      .center {
        text-align: center;
      }
      #tomato{
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>设置时间：<input type="text" id="minutes" /></p>
      <p>休息时间：<input type="checkbox" id="workTime" /></p>
      <p>剩余时间：<span id="leftTime"></span></p>
      <p class="center">
        <button id="start">开始</button>
        <button id="stop">停止</button>
      </p>
      <p>
        完成番茄个数：<span id="tomato"></span>
        <button id="clear">清零</button>
      </p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
